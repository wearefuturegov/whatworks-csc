inherit_from: .rubocop_todo.yml

Style/Documentation:
  Enabled: false
Layout/TrailingWhitespace:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Bundler/OrderedGems:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'
Layout/IndentHeredoc:
  Exclude:
    - 'lib/contentful/migration_generator.rb'
Metrics/MethodLength:
  Exclude:
    - 'db/contentful/*.rb'
